<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet" href="/vendor/normalize.css" />
  <link rel="stylesheet" href="/vendor/skeleton.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./scripts/client.js"></script>
  <title>Four Pets Hotel</title>
</head>

<body>
  <main class="container">
    <header>
      <div class="row">
        <div class="eight columns">
          <h1>Welcome to the Four Pets Hotel</h1>
        </div>
    </header>
    <h2>
      Please register your friend below...
    </h2>
    <div class="pet-input-row">
      <form>
        <label class="petNameInput" for="petNameInput">Pet Name:</label>
        <input type="text" class=input id="petNameInput">
        <label class="breedInput" for="breedInput">Breed:</label>
        <input type="text" class=input id="breedInput">
        <label class="colorInput" for="colorInput">Color:</label>
        <input type="text" class=input id="colorInput">
        <label class="petNotesInput" for="petNotesInput">Notes:</label>
        <input type="text" class=input id="petNotesInput"
          placeholder="Anything else to know?">
        <button class="btn btn-submit" type="submit" id="petSubmitBtn">&#10003;</button>
      </form>
    </div>
    </div>
  </main>
  <section id="petTables">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Color</th>
          <th>Checked In?</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="petTableSpot">
        <!-- jQuery will append pet info here -->
      </tbody>
    </table>
  </section>

</body>

</html>
